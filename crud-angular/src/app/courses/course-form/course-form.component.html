<mat-card>
  <mat-card-header>
    <mat-card-title>Detalhes do Curso</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput type="text" placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="category" placeholder="Categoria">
          <mat-option [value]="''" selected  disabled>Selecione</mat-option>
          <mat-option [value]="'Front-end'">Front-end</mat-option>
          <mat-option [value]="'Back-end'">Back-end</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onAdd()">Adicionar</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
