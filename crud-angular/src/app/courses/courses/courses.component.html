<mat-card class="mat-elevation-z8">
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Lista de Cursos</span>
      <button mat-raised-button color="accent" (click)="create()">
        <mat-icon class="mat-18">add</mat-icon> Curso
      </button>
    </mat-toolbar>
    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let course"> {{course.name}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let course"> {{course.category}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let course">
            <button mat-mini-fab color="primary" (click)="edit(course)">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" (click)="delete(course)">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
