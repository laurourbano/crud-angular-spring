<mat-card class="mat-elevation-z8">
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Lista de Cursos</span>
    </mat-toolbar>

    <div class="mat-elevation-z8">
    <app-courses-list *ngIf="courses$ | async as courses; else loading" [courses]="courses" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)">
      </app-courses-list>
      <ng-template #loading>
        <div class="spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>

  </mat-card-content>
</mat-card>
